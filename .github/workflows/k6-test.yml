name: K6 Performance Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Dependencies
      run: npm install
    - name: Run Webpack
      run: npx webpack
    - name: Install K6
      run: npm install -g k6
    - name: Run K6 Tests
      run: k6 run dist/bundle.js
